<!DOCTYPE html>
<html>
<head>
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body  >
<form>
    <table align="center" cellpadding="8" >
     <h1 align ="center"  >STUDENT DETAILS</h1>
        <tr>
            <td>
                <label for="txt_name" >NAME:</label> 
            </td>
            <td>      
                <input type="text" name ="txt_name">
            </td>
        </tr>
      
        <tr>
            <td>
                <label for="txt_pasd">PASSWORD</label> 
            </td>
            <td>   
                <input type="text" name ="txt_pasd">
            </td>
        </tr>
        
        <tr> 
            <td>
                <label for="txt_id">ID</label> 
            </td>
            <td> 
                <input type="text" name ="txt_id">
            </td>
        </tr>
        <tr>
             <td>
                 <label for="txt_mail">EMAIL</label> 
             </td>
             <td>       
                 <input type="text" name ="txt_mail">
             </td>
        </tr>
        <tr>
            <td>
                <label for="txt_dob">DOB</label> 
            </td>
            <td>      
                <input type="text" name ="txt_dob">
            </td>
        </tr>
        
        <tr> 
             <td>
                 <label for="txt_grp">GROUP</label>  
             </td>
             <td>
                 <input type="text" name ="txt_grp">
             </td>
        </tr>
        
        <tr>
             <td>
                 <label for="txt_sec">SECTION</label>
             </td>
             <td>        
                 <input type="text" name ="txt_sec">
             </td>
        </tr>
        <tr>
        <td>
        <label>PHOTO</label>
        </td>
        <td>
        <input type="file"
        </td>
        </tr>
        <tr>
        <td>
        <label>SIGNATURE</label>
        </td>
        <td>
        <input type="file"
        </td>
        </tr>
        <tr>
        <td>
        <label>Select year</label>
        </td>
        <td>
        <input type="radio" name="year" value = "firstyear">firstyear 
        
        <input type="radio" name="year" value = "secondyear">secondyear
        
        <input type="radio" name="year" value = "thirdyear">thirdyear
       
        <input type="radio" name="year" value =  "fourthyear">fourthyear
        </td>
        </tr>
        <tr>
        <td>
        <label>COLLAGE NAME</label>
        </td>
        <td>
        <select name="collage">
        <option value="kmit">KMIT</option>
        <option value="ngit">NGIT</option>
        <option value="mgit">MGIT</option>
        <option value="vbit">VBIT</option>
        <option value="snit">SNIT</option>
        </select>
        <tr>
        <td>
        <label for="txt_check">ACCEPT TERMS AND CONDITIONS</label> 
        </td>
        <td>
        <input type="checkbox" name="txt_check">
        </td>
        </tr>
        <tr>
        <td>
        <input type="submit" value="SUBMIT">
        </td>
        </tr>
    </table>
</form>
</body>
</html>
